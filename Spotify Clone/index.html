<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music Is Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class = "songList">
            <h1>Best Of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class = "timestamp">05:34</span><i class = "far fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class= "songBanner"></div>
    </div>

    <div class = "bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class= "icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f9d732f0d3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
